name: CI

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    # Matrix of multiple Turbo jobs
    strategy:
      matrix:
        turbo:
          - lint
          - typecheck
          - build
          - test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ${{ matrix.turbo }}
        run: pnpm turbo run ${{ matrix.turbo }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

  autofix:
    name: Autofix & Extract Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "pnpm"
      - uses: dtinth/setup-github-actions-caching-for-turbo@v1
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Autofix
        id: autofix
        run: pnpm lint:fix
        continue-on-error: true

      - name: Extract Messages
        id: extract-messages
        run: pnpm lingui:extract
        continue-on-error: true

      - uses: EndBug/add-and-commit@v9
        with:
          commit: --signoff
          add: --all
          message: "style: apply automatic fixes"
          committer_name: GitHub Actions
          committer_email: actions@github.com

      - name: Check if autofix and extract messages were successful
        if: ${{ steps.autofix.result != '0' || steps.extract-messages.result != '0' }}
        run: echo "::error::Autofix or extract messages failed" && exit 1
